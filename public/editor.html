<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/editor.css" />
  </head>
  <body>
    <header>
      <a href="#profile" class="full-name">name</a>
      <ul>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#skills">Skills</a></li>
      </ul>
    </header>
    <section id="edit-profile">
      <h2>Edit Profile</h2>
      <form id="profile-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required />

        <label for="currentTitle">Current Title:</label>
        <input type="text" id="currentTitle" name="currentTitle" />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary"></textarea>

        <h3>Social Links</h3>
        <div id="social-links-container">
          <!-- Social links will be dynamically added here -->
        </div>
        <button type="button" id="add-social-link">Add Social Link</button>

        <button type="submit">Save Profile</button>
      </form>
    </section>
    <!-- Experience Section -->
    <section id="experience">
      <h2>Experience</h2>
      <div class="experience-container"></div>
    </section>

    <section id="education">
      <h2>Education</h2>
      <div class="education-container"></div>
    </section>
    <section id="project">
      <h2>Projects</h2>
      <div class="project-container"></div>
    </section>
    <section id="skills">
      <h2>Skills</h2>
      <div class="skills-container"></div>
    </section>

    <!-- Reusable Modal -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title">Edit</h3>
        <form id="edit-form">
          <input type="hidden" id="item-id" name="_id" />

          <!-- Dynamic Fields Will Be Injected Here -->
          <div id="modal-fields"></div>

          <button type="submit">Save Changes</button>
          <button type="button" id="close-modal">Cancel</button>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-social-links"></div>
    </footer>
    <script src="./scripts/editor.js"></script>
  </body>
</html>
